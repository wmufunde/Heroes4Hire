{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<div class = "content">
<h1> Hero List</h1>


    {% for hero in heroes %}
    <p>
        <a href="/heroes/profile/{{hero.id}}/">{{ hero.codename }}</a>
        <a href="{% url 'heroes:hero_update' hero.id %}">Update</a>
        <a href="{% url 'heroes:hero_delete' hero.id %}">Delete</a>
    </p>
    {% endfor %}
</div>

<style type="text/css">
  padding-top {
    20px;
  }
</style>
{% endblock %}
